<div class="container col-md-3" >
    <h1>Login</h1>
   <form (ngSubmit)="onLogin()">
       <div class="form-group">
           <label for="username">Username</label>
            <input type="text" [(ngModel)]="model.username" placeholder="Username" class="form-control">
       </div>
       <div class="form-group">
           <label for="password">Password</label>
            <input type="password"  [(ngModel)]="model.password" placeholder="Password"  class="form-control">
       </div>
       <div class="form-group">
           <span>{{errorMsg}}</span>
           <button type="submit" class="btn btn-primary">Login</button>
       </div>
    </form>
</div>
